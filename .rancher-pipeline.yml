stages:
- name: Publish image
  steps:
  - publishImageConfig:
      dockerfilePath: ./Dockerfile
      buildContext: .
      tag: spinner:${CICD_EXECUTION_SEQUENCE}
- name: Deploy
  steps:
  - applyYamlConfig:
      path: deployment.yaml
    envFrom:
    - sourceName: domain
      sourceKey: domain
      targetKey: DOMAIN
branch:
  include:
  - master
notification: {}
